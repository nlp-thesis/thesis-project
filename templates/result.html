<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
        <meta charset="utf-8">
        <title>Sentiment Analizi</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    </head>
	<body>

		<!-- Website Title -->
		<div class="container">
    		<h2 class='container-heading'><span>Uzaktan Eğitim Sentiment Analizi</span> </h2>
            <div class='description'>
    			<p>Makine Öğrenmesi Algoritmasıyla Eğitilen Uzaktan Eğitim Tweetleri Hakkında Sentiment Analizi</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction == 1 %}
				<h1>Prediction: <span class='danger'>Pozitif Tweet</span></h1>
				<img class="gif" src="https://media.giphy.com/media/l1J9vkau0r5BYk07e/giphy.gif" alt="happy Image" height="400" width="400">
			{% else %}
				<h1>Prediction: <span class='safe'>Olumsuz Tweet</span></h1>
				<img class="gif" src="https://media.giphy.com/media/Pn1h5Un3LZD9uq3u07/giphy.gif" alt="sad image" height="400" width="400">
			{% endif %}
		</div>
		<!-- Footer -->
        <div class='footer'>
            <div class="contact">
                <a target="_blank" href="https://github.com/nlp-thesis/thesis_last"><i class="fab fa-github fa-lg contact-icon"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/tanersekmen/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
            </div> 
            <p class='footer-description'>Made with ❤️ by Taner Sekmen.</p>
        </div>
	</body>
</html>
